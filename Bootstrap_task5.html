<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Task 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Bootstrap_task5.css" />
    <script
      src="https://kit.fontawesome.com/1a601d31f5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main-form">
      <form class="needs-validation" novalidate>
        <div class="row mb-3">
          <label for="validationCustomUsername" class="form-label col-sm-3"
            >First Name</label
          >
          <div class="col-sm-6">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please supply your first name</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="validationCustomUsername" class="form-label col-sm-3"
            >Last Name</label
          >
          <div class="col-sm-6">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please supply your last name</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="validationCustomUsername" class="form-label col-sm-3"
            >E-Mail</label
          >
          <div class="col-sm-6">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-envelope"></i
              ></span>
              <input
                type="email"
                class="form-control"
                placeholder="E-Mail Address"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">
                Please supply your email address
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="validationCustomUsername" class="form-label col-sm-3"
            >Phone #</label
          >
          <div class="col-sm-6">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-phone"></i
              ></span>
              <input
                type="number"
                class="form-control"
                placeholder="(845)555-1212"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">
                Please supply your phone number
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="validationCustomUsername" class="form-label col-sm-3"
            >Address</label
          >
          <div class="col-sm-6">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-house"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Address"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">
                Please supply your street address
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="validationCustomUsername" class="form-label col-sm-3"
            >City</label
          >
          <div class="col-sm-6">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-house"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="City"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Please supply your city</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="validationCustom04" class="form-label col-sm-3"
            >State</label
          >
          <div class="col-sm-6">
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-list"></i
              ></span>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">
                  Please select your state
                </option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">Please select a valid state.</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label col-sm-3">Do you have hosting?</label>
          <div class="col-sm-6">
            <input type="radio" /> Yes <br />
            <input type="radio" /> No
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label col-sm-3">Project Description</label>
          <div class="col-sm-6">
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend"
                ><i class="fa-solid fa-pen"></i
              ></span>
              <textarea
                class="form-control"
                placeholder="Project Description"
                aria-describedby="inputGroupPrepend"
                required
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <button type="submit" class="btn btn-warning footer-button">
              Send <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script>
      (() => {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
