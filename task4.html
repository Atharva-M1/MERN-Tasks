<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Task 4</title>
  </head>
  <body>
    <center>
      <br />
      <br />
      <br />
      <table>
        <td>
          <p>
            <label for="fname">Full Name:</label>
            <input
              type="text"
              id="fname"
              name="fname"
              value="Vincent Maverick Durano"
              style="margin-left: 153px; margin-bottom: 5px"
            />
            <br />
            <label for="uname">Username:</label>
            <input
              type="text"
              id="uname"
              name="uname"
              value="Vinz"
              style="margin-left: 150px; margin-bottom: 5px"
            />
            <br />
            <label for="pass">Password:</label>
            <input
              type="password"
              id="pass"
              name="password"
              value="12334556"
              style="margin-left: 153px; margin-bottom: 5px"
            />
            <br />
            <label for="repass">Re Password:</label>
            <input
              type="password"
              id="repass"
              name="repassword"
              value="12345678"
              style="margin-left: 131px; margin-bottom: 5px"
            />
            <br />
            <label for="addr">Address:</label>
            <input
              type="text"
              id="addr"
              name="address"
              value="Cebu, Philippines"
              style="margin-left: 163px; margin-bottom: 5px"
            />
            <br />
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              value="22"
              style="margin-left: 196px; margin-bottom: 5px"
            />
            <br />
            <label for="gen">Gender:</label>
            <select
              id="gen"
              name="gender"
              style="margin-left: 169px; margin-bottom: 5px"
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <br />
            <input type="button" value="Save" />
          </p>
        </td>
      </table>
    </center>
  </body>
</html>
